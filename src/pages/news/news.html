<ion-header>

  <ion-navbar>
    <ion-title>Irish News Update</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bgimg">
  <ion-list>
    <ion-item text-wrap *ngFor="let new of news">

      <h2>{{new.source.name}}</h2>
      <h2>{{new.author}}</h2>
      <h1>{{new.title}}</h1>
      <p>{{new.description}}</p>
      <ion-card>
          <img src="{{new.urlToImage}}"/>
        </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
