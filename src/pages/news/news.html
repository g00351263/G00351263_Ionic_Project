<ion-header>

  <ion-navbar>
    <ion-title>Irish News Update</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bgimg">
  <ion-list>
    <ion-item text-wrap *ngFor="let new of news">
        <ion-thumbnail item-start>
        <ion-img  src="{{new.urlToImage}}"></ion-img>
      </ion-thumbnail>
    <h2>{{new.title}}</h2>
    <p>{{new.description}}</p>

  </ion-item>     
    </ion-list>
</ion-content>
